<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro site JS</title>
    <style>
        body {
            background-color: rgb(22, 86, 107);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição! HELLO WORLD!</p>
    <script>
        var n1 = Number.parseInt (window.prompt("Digite um número: ")) // String
        var n2 = Number(window.prompt("Digite outro: ")) // String
        var s = n1 + n2
        window.alert("A soma dos valores é " + String(s)) //Concatenção
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
